<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<title>Skillfactory-A6.8-ProgressBar</title>
</head>
<body>
	
	<div class="progress m-3" style="height: 25px;">
	  <div id="best-progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
	<div class="d-flex justify-content-around m-3">
		<button id="one-per-btn" type="button" class="btn btn-success">+1% (One percent)</button>
		<button id="three-per-btn" type="button" class="btn btn-warning">+3% (Three percent)</button>
		<button id="seven-per-btn" type="button" class="btn btn-danger">+7% (Seven percent)</button>
	</div>

	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/bootstrap.bundle.min.js"></script>
	<script src="./js/script-a6.js"></script>
</body>
</html>
